<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <link rel="stylesheet" type="text/css" href="piece.css" media="screen"/>
</head>
<body>
<h1>MEMO GAME</h1>
<div id="menu">
  <span id="boxbuttons">
    <span class="button">
      <a onclick="controller.startGame()">Start</a>
    </span>
      <span class="button">
      <a onclick="controller.addPiece()">Increase level</a>
    </span>
      <span class="button">
      <a onclick="controller.highlightPiece()">Highlight</a>
    </span>
    <div id="boxcard"></div>
  </span>
</div>
<div id="statistics">
    <span id="accuracySpan">Accuracy:
      <span id="accuracy"></span>
        %
    </span>
    <span id="mistakesSpan">Number of mistakes:
      <span id="numberOfMistakes"></span>
    </span>
    <span id="movesSpan">Number of moves:
      <span id="numberOfMoves"></span>
    </span>
    <span id="piecesSpan">Pieces to guess:
      <span id="piecesToGuess"></span>
    </span>
</div>
<div id="gameBoardDiv">
    <span></span>
</div>
<script src="js/game.js"></script>
<script src="js/controller.js"></script>
<script src="js/view.js"></script>
</body>
</html>
